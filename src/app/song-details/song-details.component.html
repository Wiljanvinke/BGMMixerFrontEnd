<div *ngIf="song">
    <h2>{{song.name | uppercase}} Details</h2>
    <div><span>id: </span>{{song.id}}</div>
    <div><span>Duration: </span>{{song.duration | minutesSeconds}}</div>
    <div>
        <label>Name:
            <input [(ngModel)]="song.name" placeholder="name"/>
        </label>
    </div>

    <div>
        <label>Description: <br>
            <textarea [(ngModel)]="song.description" placeholder="description" type="text"></textarea>
        </label>
    </div>

    <div>
        <label for="file"><span>File: </span>{{song.fileId | fileIdToFile}} </label>
        <div class="form-group">
            <input type="file"
                   id="file"
                   (change)="handleFileInput($event.target.files)">
        </div>
    </div>
</div>
<br>

<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
