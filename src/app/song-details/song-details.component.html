<div *ngIf="song">
    <h2>{{song.name | uppercase}} Details</h2>
    <div><span>id: </span>{{song.id}}</div>
    <div><span>Duration: </span>{{song.duration | minutesSeconds}}</div>
    <div>
        <label>Name:
            <input [(ngModel)]="song.name" placeholder="name"/>
        </label>
    </div>

    <div>
        <label>Description:
            <input [(ngModel)]="song.description" placeholder="description"/>
        </label>
    </div>

</div>

<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
